<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.min.js"></script>

    <script src="./index.js"></script>

</head>

<body style="background-color:ivory">

    <div class="container">
        <h1 style="font-family:'Courier New', Courier, monospace;text-align: center;font-weight: bolder;">Songdew</h1>
        <br>
        <div class="row">
            <div class="well col-md-offset-3 col-md-6" style="background-color:cadetblue;border-radius: 10%;">
                <form action="" method="post" id="register-form" novalidate="novalidate">

                    <h2 style="font-family: cursive;text-align: center;font-weight: bolder;">Registration form</h2>

                    <div id="form-content">


                        <div class="form-group">
                            <label for="Firstname">First Name</label>
                            <input class="form-control" type="text" name="Firstname">
                        </div>

                        <div class="form-group">
                            <label for="Lastname">Last Name</label>
                            <input class="form-control" type="text" name="Lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" name="email">
                        </div>


                        <div class="form-group">
                            <label for="age">Age</label>
                            <input class="form-control" type="number" name="age">
                        </div>

                        <div class="form-group">
                            <label for="audio">Select Mp3|Flac|wav File:</label>
                            <input type="file" id="audio" name="audio" accept="audio/*">
                            <p style="font-weight: bold;">Max Size[10MB]</p>
                        </div>




                        <div class="text-center">
                            <div class="form-group">
                                <input class="btn btn-danger" style="width: 200px;font-weight: bolder;" type="submit" name="submit">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
